<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Assignment</title>
  </head>
  <body>
    <form novalidate target="_blank">
      <label for="search">Search</label>
      <br />
      <br />
      <input id="search" type="search" placeholder="Enter A Search Word" autofocus/>
      <br />
      <br />
      <label for="up">Upload</label>
      <br />
      <br />
      <input id="up" type="file">
      <br />
      <br />
      <label for="url">URL</label>
      <br />
      <br />
      <input id="url" type="url" required>
      <br />
      <br />
      <input type="submit" value="Save">
      <input type="reset" value="Empty">
    </form>
  </body>
</html>
