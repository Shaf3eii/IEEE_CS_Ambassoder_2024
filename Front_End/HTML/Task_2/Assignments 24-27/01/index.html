<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Assignment</title>
    </head>
    <body>
        <form method="get" action="test.py">
            <div>
                <input type="hidden"placeholder="hidden">
            </div>
            <div>
                <label>UserName</label>
                <br/>
                <input type="text" required placeholder="username">
            </div>
            <hr>
            <div>
                <label>Password</label>
                <br/>
                <input type="password" placeholder="pass">
            </div>
            <hr>
            <div>
                <label>Mobile</label>
                <br/>
                <input type="tel" placeholder="telephone">
            </div>
            <hr>
            <div>
                <label>Email</label>
                <br/>
                <input type="email" required placeholder="mail">
            </div>
            <hr>
            <div>
                <label>Subject</label>
                <br/>
                <input type="text" placeholder="sub">
            </div>
            <hr>
            <input type="submit" value="Send Data">
            <hr>
            <input type="reset" value="Empty Form">
        </form>
    </body>
</html>
