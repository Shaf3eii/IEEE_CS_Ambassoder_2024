<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      :root {
        --mainColor: #009688;
        --mainPadding: 10px;
      }

      div {
        border-color: var(--mainColor, black);
        background-origin: var(--mainPadding, 10px);
        border-style: solid;
        margin-bottom: 10px;
        color: var(--mainColor, red);
      }
    </style>
  </head>
  <body>
    <div>Element</div>
    <div>Element</div>
    <div>Element</div>
  </body>
</html>
